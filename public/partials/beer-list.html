  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

	    <div>
       		Search: <input ng-model="query">
		</div>
		<div>
	     	Sort by:
	        <select ng-model="orderProp">
	          <option value="name">Alphabetical</option>
	          <option value="alcohol">Alcohol content</option>
	        </select>
       	</div>
       	<div class="createBtn">
       		<a href="#/create" class="btn btn-primary">Create beer</a>
		</div>
      </div>
      <div class="col-md-10">
        <!--Body content-->
        <ul class="beers">
          <li ng-repeat="beer in beers | filter:query | orderBy:orderProp" class="thumbnail">
            <div class="btn btn-primary btn-xs deleteButton" ng-click="deleteBeer(beer.id)">
            	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="btn btn-primary btn-xs editButton" ng-click="editBeer(beer.id)">
            	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </div>
            <a href="#/beers/{{beer.id}}" class="thumb"><img ng-src="{{beer.img}}"></a>
            <a href="#/beers/{{beer.id}}">{{beer.name}}</a>
            <p>{{beer.description}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
